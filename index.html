<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nexus Transport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="topbar">
  <img src="logo.png" class="logo">
  <h1>Nexus Transport</h1>
  <button id="logoutBtn">Salir</button>
</header>

<section id="loginView">
  <button id="loginBtn">Ingresar con Google</button>
</section>

<section id="appView" hidden>

  <div class="kpis">
    <div class="card"><span>Total Bruto</span><strong id="kpiBruto">$0</strong></div>
    <div class="card"><span>Millas</span><strong id="kpiMillas">0</strong></div>
    <div class="card"><span>Servicios</span><strong id="kpiServicios">0</strong></div>
    <div class="card"><span>$ / Milla</span><strong id="kpiPorMilla">$0</strong></div>
  </div>

  <h2>Registrar servicio</h2>
  <form id="serviceForm">
    <input type="date" id="fecha" required>
    <input type="text" id="chofer" placeholder="Chofer" required>
    <select id="cliente">
      <option>CONNECT</option>
      <option>AAA</option>
      <option>DEALER</option>
      <option>PRIVADO</option>
    </select>
    <input type="number" id="monto" placeholder="Monto $" required>
    <input type="number" id="millas" placeholder="Millas" required>
    <select id="metodo">
      <option>CASH</option>
      <option>ATH</option>
      <option>CREDITO</option>
    </select>
    <input type="number" id="gastos" placeholder="Gastos">
    <button type="submit">Guardar</button>
  </form>

  <h2>Ãšltimos servicios</h2>
  <table id="servicesTable"></table>

  <button id="closeWeekBtn">Cerrar semana</button>
</section>

<script src="firebase.js"></script>
<script src="auth.js"></script>
<script src="calculations.js"></script>
<script src="pdf.js"></script>
<script src="app.js"></script>
</body>
</html>
