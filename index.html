<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cierre Diario Operacional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <h1>Cierre Diario</h1>
  <span id="fecha"></span>
</header>

<main class="container">

  <section class="card">
    <h2>Ingresos</h2>
    <table>
      <tr><th>Concepto</th><th>Monto</th></tr>
      <tr><td>Millas</td><td><input type="number" id="millas"></td></tr>
      <tr><td>Enganche Connect</td><td><input type="number" id="enganche"></td></tr>
      <tr><td>Cash</td><td><input type="number" id="cash"></td></tr>
      <tr><td>Créditos</td><td><input type="number" id="creditos"></td></tr>
      <tr><td>Mapfre</td><td><input type="number" id="mapfre"></td></tr>
    </table>
  </section>

  <section class="card">
    <h2>Ajustes</h2>
    <table>
      <tr><td>Descuento</td><td><input type="number" id="descuento"></td></tr>
      <tr><td>Retención</td><td><input type="number" id="retencion"></td></tr>
    </table>
  </section>

  <section class="card">
    <h2>Gastos</h2>
    <table>
      <tr><td>Total Gastos</td><td><input type="number" id="gastos"></td></tr>
      <tr><td>Efectivo en Bolsa</td><td><input type="number" id="bolsa"></td></tr>
    </table>
  </section>

  <section class="card total">
    <h2>Total a Pagar</h2>
    <div id="resultado">$0.00</div>
    <button onclick="calcular()">Calcular Cierre</button>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
